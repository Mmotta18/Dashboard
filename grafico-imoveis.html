<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Chart Js - Graphics</title>
</head>
<style>
	.div-grafico {
		width: 50%;
	}
</style>
<body>
	<div class="div-grafico">
		<canvas class="line-chart"></canvas>
    </div>
	<script src= "https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

	<script>
		var ctx = document.getElementsByClassName("line-chart")[0];

		//Type, Data e Options
		var chartGraph = new Chart(ctx, {
			type: 'line',
			data: {
				labels: ["Jan","Fev","Mar","Abr","Mai","Jun","Jul","Ago","Set","Out","Nov","Dez"],
				datasets: [
				{

					label: "Vendas de Imóveis - 2018",
					data: [2713,4189,2683,1923,2405,3282,6789,3584,4702,4317,4023,5977,6980],
					borderWidth: 6,
					borderColor: 'rgba(77,166,253,0.85)',
					backgroundColor: 'transparent',
				},

				{
					label: "Vendas de Imóveis - 2019",
					data: [5300,5200,4800,5000,3300,3700,3900,4100,4400,4700,4900,4500,3950,2850],
					borderWidth: 6,
					borderColor: 'rgba(255,0,0,0.85)',
					backgroundColor: 'transparent',
				},

				
				]
			},
			options: {
				title: {
					display: true,
					fontSize: 20,
					text: "Unidades Residenciais Vendidas"
				},
				labels: {
					fontStyle: "bold",
				}
			}
		});

	</script>
</body>
</html>
