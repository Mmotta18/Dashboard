    <script>
    function criaGrafico(idGrafico, dados, cor){
    var ctx = document.getElementById(idGrafico).getContext('2d');
    var chart = new Chart(ctx, {
    // The type of chart we want to create
    type: 'radar',

    // The data for our dataset
    data: {
        labels: dados['rótulo horizontal'],
        datasets: [{
            label: dados['indicador'],
            backgroundColor: cor,
            borderColor: cor,
            data: dados["dados"]
        }]
    },

    // Configuration options go here
    options: {
       title:{
          display: true,
          text: 'Satisfação por área, de 1 a 10'
       },
    
       scale:{
          ticks:{
              beginAtZero: true
          }
       }
    }
});
}

}
criaGrafico("grafico1", dadosGrafico1, 'rgba(255, 0, 0, 0.4)')
